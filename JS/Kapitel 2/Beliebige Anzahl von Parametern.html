<!DOCTYPE html><html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Beliebige Anzahl von Parametern</title>
        <link rel ="stylesheet" href="js4.css">
        <script>

            function summe()
            {
                let ergebins = 0;
                for(let i = 0; i < arguments.length; i++)
                    ergebins += arguments[i];
                return ergebins;    
            }
            /*Dieses Objekt 채hnelt einem Feld. Den ersten Parameter erreichen Sie 체ber
            arguments[0], den zweiten arguments[1] usw. Die Eigenschaften length enth채lt
            die Anzahl der Parameter.*/

        </script>
    </head>
    <body><p>
        <script>
            
            const x = 12;
            document.write("Summe: " + summe(3 * x, 3.5) + "<br>");
            document.write("Summe: " + summe(-9, 3, x, 5.5) + "<br>");
            document.write("Summe: " + summe());
            /*Zur Berechnung der Summe werdena alle Parameter mithilfe einer for-Schleife
            durchlaufen. Es wird die Summe der Parameter ermittelt und als R체ckgabewert 
            der Funktion geliefert.*/

        </script>      
    </body>
</html>
