<!DOCTYPE html><html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Einfache Funktionen</title>
        <link rel ="stylesheet" href="js4.css">
    </head>
    <script>
            
            function hallo()
            {
                document.write("<p>Hallo Welt</p>");
            }

    </script> 
    <body>
        <script>

            /* Definiert wird eine Funktion häufig im head des Dokuments. Die Definition
            beginnt mit dem Schlüsselwort function. Anschließend folgt der Name der 
            Funktion, für den dieselben Regeln gelten wie für die Namen von Variablen.
            Danach stehen runde Klammern, hier noch ohne Inhalt. Es folgt ein Block von
            Anweisungen, immer mit Blockklammern. */
            
            hallo();
            hallo();

        </script>      
    </body>
</html>
