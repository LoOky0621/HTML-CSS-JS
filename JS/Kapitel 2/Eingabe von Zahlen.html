<!DOCTYPE html><html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Eingabe von Zahlen</title>
        <link rel ="stylesheet" href="js4.css">
    </head>
    <body>
        <script>
            
               const eingabe = prompt("Zahl 1:");
               const z1 = parseFloat(eingabe);
               const z2 = parseFloat(prompt("Zahl 2:"));
               const ergebnis = z1 + z2;
               document.write(z1 + " + " + z2 + " = " + ergebnis);

        </script>      
    </body>
</html>
