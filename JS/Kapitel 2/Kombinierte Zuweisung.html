<!DOCTYPE html><html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Kombinierte Zuweisung</title>
        <link rel ="stylesheet" href="js4.css">
    </head>
    <body>
        <script>
            
               let tx;
               tx = "Das";           document.write("<p>" + tx + "<br>");
               tx = tx + " ist ein"; document.write(tx + "<br>");
               tx += " Satz.";       document.write(tx + "</p>");           

               let z;
               z = 6;   document.write("<p>" + z + " ");
               z++;     document.write(z + " ");                //z++ = z = z + 1
               z--;     document.write(z + " ");                //z-- = z = z - 1
               z += 13; document.write(z + " ");                //z = z + 13
               z -= 5;  document.write(z + " ");                //z = z - 5
               z *= 3;  document.write(z + " ");                //z = z * 3
               z /= 6;  document.write(z + " ");                //z = z / 6
               z %= 3;  document.write(z + "</p>");             //z = z % 3

               let a = 5, b = 5, c = 5, d;
               d = a++;             document.write("<p>" + d + " ");    //d = a anschließend +1
               d = ++b;             document.write(d + " ");            //b wird erhört dan d = b
               d = c++ + ++c + c++; document.write(d + "</p>");         //FUCK

        </script>      
    </body>
</html>
