<!DOCTYPE html><html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Schleife mit for</title>
        <link rel ="stylesheet" href="js4.css">
    </head>
    <body>
        <script>
            
            // 1: Aufwärts
            document.write("<p>1: ");
            for(let i = 1; i <= 5; i++)
                document.write(i + " ");
                
            // 2. Abwärts
            document.write("<br>2: ");
            for(let i = 20; i >= 10; i--)
                document.write(i + " ");

            // 3: Mit Dezimalzahl
            document.write("<p>3: ");
            for(let i = 3; i <= 4; i += 0.2)
                document.write(i + " ");
            
            // 4: Mit Dezimalzahl, optimiert
            document.write("<br>4: ");
            for(let i = 3; i <= 4.1; i += 0.2)
                document.write(i.toFixed(1) + " ");
            
            // 5: Mit break und continue
            document.write("<br>5: ");
            for(let i = 10; i <= 50; i++)
            {
                if(i > 16 && i <= 24)
                    continue;
                if(i > 30)
                    break;
                document.write(i + " ");        
            } 
            document.write("</p>");  


        </script>      
    </body>
</html>
