<!DOCTYPE html><html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Schleife und while</title>
        <link rel ="stylesheet" href="js4.css">
    </head>
    <body>
        <script>
            
            let summe = 0;
            while(summe < 4)
            {
                summe += Math.random();
                document.write(summe + "<br>");
            }
            
        </script>      
    </body>
</html>
