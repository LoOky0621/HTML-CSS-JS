<!DOCTYPE html><html lang="de">
<head>
   <meta charset="utf-8">
   <title>Übung u_for</title>
   <link rel="stylesheet" href="js4.css">
</head>
<body><p>
   <script>
      
      for(let x = 7; x <= 70; x += 7)
        document.write(x + " ");
      document.write("<br>");   
      for(let y = 152.0; y >= 138.25; y -= 2.25) 
        document.write(y + " ");   
  
   </script></p>
</body>
</html>
