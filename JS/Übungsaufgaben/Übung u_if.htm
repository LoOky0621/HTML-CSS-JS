<!DOCTYPE html><html lang="de">
<head>
   <meta charset="utf-8">
   <title>Übung u_if</title>
   <link rel="stylesheet" href="js4.css">
</head>
<body><p>
   <script>
      
      const z1 = parseFloat(prompt("Bitte geben Sie Zahl ein:"));
      const z2 = parseFloat(prompt("Bitte geben Sie noch eine Zahl ein:"));
      document.write("Ihre Eingabe: " + z1 + " und " + z2 + "<br>");  

      if(z1 > z2)
        document.write("Die Größere Zahl ist: " + z1);
      else if(z1 == z2)
        document.write("Die beiden Zahlen sind gleich"); 
      else
        document.write("Die Größere Zahl ist: " + z2);   

   </script></p>
</body>
</html>
