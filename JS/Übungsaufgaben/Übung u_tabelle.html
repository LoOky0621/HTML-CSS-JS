<!DOCTYPE html><html lang="de">
<head>
   <meta charset="utf-8">
   <title>Übung u_tabelle</title>
   <link rel="stylesheet" href="js4.css">
</head>
<body><p>
   <script>
      
      document.write("<table>");
        let x = 1;
            for(let z = 0; z < 5; z++)
            {
                document.write("<tr>");
                for(let s = 0; s < 15; s++)
                {
                    document.write("<td>" + (x) +"</td>");
                    x++;
                }    
                document.write("</tr>");    
            }    
            document.write("</table>");   
  
   </script></p>
</body>
</html>
