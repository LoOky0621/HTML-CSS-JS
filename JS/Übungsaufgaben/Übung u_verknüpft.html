<!DOCTYPE html><html lang="de">
<head>
   <meta charset="utf-8">
   <title>Übung u_verknüpft</title>
   <link rel="stylesheet" href="js4.css">
</head>
<body><p>
   <script>
      
      const z1 = parseFloat(prompt("Bitte geben Sie Zahl ein " 
        + "zwischen 50.0 und 100.0:"));
      
      if(z1 >= 50 && z1 <= 100)
        document.write("Die Zahl: " + z1 + " liegt im Bereich"); 
      else
        document.write("Die Zahl: " + z1 + " liegt nicht im Bereich")   
  
   </script></p>
</body>
</html>
