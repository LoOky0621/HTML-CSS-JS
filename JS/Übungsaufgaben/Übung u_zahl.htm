<!DOCTYPE html><html lang="de">
<head>
   <meta charset="utf-8">
   <title>Übung u_zahl</title>
   <link rel="stylesheet" href="js4.css">
</head>
<body><p>
   <script>
      
      const eingabe = parseFloat(prompt("Bitte geben Sie Zahl ein:"));
      const ergq = eingabe * eingabe;
      const ergh = eingabe ** 5;
      document.write("Das Quadrat von " + eingabe + " ist " + ergq + "<br>");
      document.write(eingabe + " hoch 5 ist " + ergh); 


   </script></p>
</body>
</html>
